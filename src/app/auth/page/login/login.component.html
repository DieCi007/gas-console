<div class="container" *ngIf="hasResolvedLogin">
  <g-card [containerStyle]="style">
    <form [formGroup]="loginForm" class="form-container" (submit)="onSubmit()">
      <g-input-field [form]="loginForm" controlName="username" [autofocus]="true" autocomplete="username"
                     label="Username">
      </g-input-field>
      <g-input-field type="password" [form]="loginForm" autocomplete="current-password"
                     controlName="password" label="Password">
      </g-input-field>
      <small *ngIf="hasLoginError" class="error-message">Username o password sbagliato</small>
      <div class="button-container">
        <g-button width="10rem" *ngIf="!loading else loader" type="submit" label="Login"></g-button>
        <ng-template #loader>
          <g-spinner></g-spinner>
        </ng-template>
      </div>
    </form>
  </g-card>
</div>
